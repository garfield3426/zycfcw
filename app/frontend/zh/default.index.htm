<script type="text/javascript">
	$(function(){
	   $('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});
    });

    function custom_select(a,b,c,d){
		  var $selecttext = $(a),
			  $drop = $(b),
			   $inp = $(c);
			   
			  if($drop.css("display")=="none")
				{
					$drop.css({'display':'block'});
				}
			  else
				{
					$drop.css({'display':'none'});
				}
				
			   $drop.find("li").click(function(){
			        $inp.text($drop.find("li").eq($(this).index()).text());
					$selecttext.val($drop.find("li").eq($(this).index()).text());
					$drop.css({'display':'none'});
		       });
		}

	$("#audio_btn").click(function(){
	  var audio= "images/music/index.mp3";
	  if($(this).attr("class")=="video_exist") 
	  {
		  $(this).addClass("off");
		  $(this).find("#yinfu").removeClass("rotate");
		  $(this).find("#media").get(0).pause();
	  }
	  else
	  { 
		  $(this).removeClass("off");
		  $(this).find("#yinfu").addClass("rotate");
		  $(this).find("#media").get(0).play();
	  }
	});	
</script>
