	function isValidpwd(a) {
		var Textpwd = document.getElementById(a).value; 
		var patrn=/^(\w){6,20}$/;   
		if (!patrn.exec(Textpwd)) 
		{
           $("#password").next("span").removeClass("success").addClass("error");   
		   $("#password").next("span").html("<b></b>只能输入6-20个字母、数字、下划线!");   
		   return false; 
		}
		else
		{
			$("#password").next("span").removeClass("error").addClass("success"); 
			return true;
		}
	}
    function ispwdxt(a,b)
    {
      var Textpwd = document.getElementById(a).value; 
      var Textrepwd = document.getElementById(b).value; 
      if(Textpwd != Textrepwd)
      {
        $("#repassword").next("span").removeClass("success").addClass("error");   
		$("#repassword").next("span").html("<b></b>您输入确认密码不一致，请重新输入!"); 
		return false; 
      }
      else
      {
        $("#repassword").next("span").removeClass("error").addClass("success"); 
		return true;
      }
    }
